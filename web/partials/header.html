{{ define "partials/header" }}
<nav class="navbar navbar-expand-lg console-navbar fixed-top border-bottom border-2">
  <div class="container-lg">
    <a class="navbar-brand d-flex align-items-center gap-2 text-uppercase fw-semibold letter-wide" href="/console">
      <img src="/static/brand/logo.svg" alt="{{ .BrandName }}" height="32" width="32" class="d-inline-block align-text-top">
    </a>
    <div class="d-flex align-items-center gap-2 order-lg-3 ms-lg-3">
      <button type="button" class="btn btn-outline-primary px-3 d-flex align-items-center gap-2" data-console-theme-toggle>
        <span class="small text-uppercase fw-semibold">Theme</span>
        <span data-console-theme-icon aria-hidden="true">☀️</span>
      </button>
      <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse order-lg-2" id="navbarMain">
      <ul class="navbar-nav ms-lg-auto mb-2 mb-lg-0 text-uppercase fw-semibold letter-wide">
        <li class="nav-item">
          <a class="nav-link {{ if eq .PageID "blog" }}active{{ end }}" href="/">Newsroom</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ if eq .PageID "dashboard" }}active{{ end }}" href="/console">Console</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ if eq .PageID "docs" }}active{{ end }}" href="/docs">Docs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/jobs" target="_blank" rel="noopener">Jobs API</a>
        </li>
      </ul>
      {{ if .FrameworkBadge }}
      <span class="badge rounded-pill text-bg-primary-subtle text-primary-emphasis fw-semibold ms-lg-3">{{ .FrameworkBadge }}</span>
      {{ end }}
    </div>
  </div>
</nav>
{{ end }}
